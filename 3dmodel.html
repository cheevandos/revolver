<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/model.css">
    </head>
    <body>
        <header>    
            <button class='btn btn-dark' onclick="rotation()">Автоповорот</button>
            <a href='index.html' class='btn btn-light' onclick="rotation()">Назад</a>
        </header>
        <script src="scripts/three.min.js"></script>
            <script src="scripts/GLTFLoader.js"></script>
            <script src="scripts/OrbitControls.js"></script>
            <script>
                let scene, camera, renderer, loader, autoRotate, controls;
                autoRotate = false;

                function init() {
                    autoRotate = false

                    scene = new THREE.Scene();
                    scene.background = new THREE.Color(0xdddddd);

                    camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 5000);
                    camera.rotation.y = 30 / 180 * Math.PI;
                    camera.position.x = 4;
                    camera.position.y = -3;
                    camera.position.z = 1000;

                    renderer = new THREE.WebGLRenderer({antialias: true});
                    renderer.setSize(window.innerWidth, window.innerHeight);

                    document.body.appendChild(renderer.domElement);

                    controls = new THREE.OrbitControls(camera, renderer.domElement);

                    directionalLight = new THREE.DirectionalLight(0xffffff, 10);
                    directionalLight.position.set(1, 1, 1);
                    directionalLight.castShadow = true;

                    scene.add(directionalLight);

                    light4 = new THREE.PointLight(0xc4c4c4, 10);
                    light4.position.set(-500, 300, 500);

                    scene.add(light4);
                    controls.update();

                    loader = new THREE.GLTFLoader();
                    loader.load('model/revolver — backup.gltf',
                        function (gltf) {
                            gltf.scene.scale.set(5, 5, 5) // scale here
                            gltf.scene.translateX(100);
                            gltf.scene.rotateY(30);
                            scene.add(gltf.scene);
                            animate()
                        }, (xhr) => xhr, (err) => console.error(e));

                    function animate() {
                        renderer.render(scene, camera);
                        controls.update();
                        requestAnimationFrame(animate);
                    }
                }

                init();

                function rotation() {
                    if (autoRotate == false) {
                        autoRotate = true;
                    } else {
                        autoRotate = false;
                    }
                    controls.autoRotate = autoRotate;
                    controls.update();
                }
            </script>
    </body>
</html>
